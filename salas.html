<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Salas - Batalha Naval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h2{text-align:center; margin:0;}
.sala{
  background:#111;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
  position:relative;
}
.sala div{ margin-bottom:5px; }
button{
  padding:10px;
  border:none;
  border-radius:5px;
  background:#0af;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-right:5px;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
.sairBtn{
  position:absolute;
  top:10px;
  right:10px;
  background:#f33;
}
.botaoSalas{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 20px;
  border-radius:8px;
  background:#0af;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="topo">
  <h2>Escolha sua Sala</h2>
  <button onclick="window.location.href='rank.html'">Rank</button>
</div>

<div id="salas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, get, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxq1jjSig-yW0kmtR1d_WBYCcc7Ysjz00",
  authDomain: "batalha-naval-web-5c204.firebaseapp.com",
  databaseURL: "https://batalha-naval-web-5c204-default-rtdb.firebaseio.com",
  projectId: "batalha-naval-web-5c204"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const salasDiv = document.getElementById("salas");
let usuario;

onAuthStateChanged(auth, user => {
  if(!user) return window.location.href="login.html";
  usuario = user;
  carregarSalas();
});

async function carregarSalas(){
  for(let i=1;i<=4;i++){
    await criarSala(`Sala${i}`);
  }
}

async function criarSala(salaId){
  const salaRef = ref(db, `salas/${salaId}`);
  const snap = await get(salaRef);
  if(!snap.exists()){
    await set(salaRef,{players:{},ready:{},iniciada:false});
  }

  const div = document.createElement("div");
  div.className="sala";
  div.id=salaId;

  const titulo = document.createElement("div");
  titulo.textContent=salaId;
  div.appendChild(titulo);

  const p1 = document.createElement("div");
  p1.textContent="Player 1: ...";
  div.appendChild(p1);

  const p2 = document.createElement("div");
  p2.textContent="Player 2: ...";
  div.appendChild(p2);

  const btnEntrar = document.createElement("button");
  btnEntrar.textContent="Entrar";
  div.appendChild(btnEntrar);

  const btnSair = document.createElement("button");
  btnSair.textContent="Sair";
  btnSair.className="sairBtn";
  div.appendChild(btnSair);

  salasDiv.appendChild(div);

  // Atualiza jogadores em tempo real
  onValue(salaRef, snap=>{
    const dados = snap.val();
    const players = Object.entries(dados.players || {});
    p1.textContent = "Player 1: " + (players[0]?.[1]?.nome || "...");
    p2.textContent = "Player 2: " + (players[1]?.[1]?.nome || "...");
    
    const meuUid = usuario.uid;
    const jaEmOutraSala = Object.values(dados.players||{}).some((p,idx)=>p && players[idx][0]!==salaId && idx!==undefined);

    btnEntrar.disabled = dados.iniciada || Object.values(dados.players||{}).includes(meuUid);
    btnSair.disabled = !players.find(([uid])=>uid===meuUid);
  });

  btnEntrar.onclick = async ()=>{
    // Verifica se já está em outra sala
    const salasSnap = await get(ref(db,"salas"));
    const salasDados = salasSnap.val();
    for(const s in salasDados){
      if(salasDados[s].players && Object.keys(salasDados[s].players).includes(usuario.uid)){
        alert("Você já está em uma sala!");
        return;
      }
    }

    const salaSnap = await get(salaRef);
    const sala = salaSnap.val();
    const players = sala.players || {};
    if(Object.keys(players).length>=2){
      alert("Sala cheia!");
      return;
    }

    await set(ref(db, `salas/${salaId}/players/${usuario.uid}`), {nome:usuario.displayName || usuario.email});
    alert("Você entrou na sala! Ambos devem confirmar para iniciar.");

    // Confirmação para iniciar
    if(confirm("Deseja marcar como pronto?")){
      await set(ref(db, `salas/${salaId}/ready/${usuario.uid}`), true);

      const readySnap = await get(ref(db, `salas/${salaId}/ready`));
      if(Object.keys(readySnap.val()||{}).length===2){
        update(ref(db, `salas/${salaId}`), {iniciada:true});
        window.location.href = `jogobl.html?sala=${salaId}`;
      }
    }
  };

  btnSair.onclick = async ()=>{
    await remove(ref(db, `salas/${salaId}/players/${usuario.uid}`));
    await remove(ref(db, `salas/${salaId}/ready/${usuario.uid}`));
    alert("Você saiu da sala.");
  };
}
</script>

</body>
</html>
