<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Salas - Batalha Naval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h2{text-align:center; margin:0;}
.sala{
  background:#111;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
  position:relative;
}
.sala div{ margin-bottom:5px; }
button{
  padding:10px;
  border:none;
  border-radius:5px;
  background:#0af;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-right:5px;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
.sairBtn{
  position:absolute;
  top:10px;
  right:10px;
  background:#f33;
}
</style>
</head>
<body>

<div class="topo">
  <h2>Escolha sua Sala</h2>
  <button onclick="window.location.href='rank.html'">Rank</button>
</div>

<div id="salas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, get, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxq1jjSig-yW0kmtR1d_WBYCcc7Ysjz00",
  authDomain: "batalha-naval-web-5c204.firebaseapp.com",
  databaseURL: "https://batalha-naval-web-5c204-default-rtdb.firebaseio.com",
  projectId: "batalha-naval-web-5c204"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const salasDiv = document.getElementById("salas");
let usuario;

onAuthStateChanged(auth, user => {
  if(!user) return window.location.href="login.html";
  usuario = user;
  carregarSalas();
});

async function carregarSalas(){
  for(let i=1;i<=4;i++){
    await criarSala(`Sala${i}`);
  }
}

async function criarSala(salaId){
  const salaRef = ref(db, `salas/${salaId}`);
  const snap = await get(salaRef);
  if(!snap.exists()){
    await set(salaRef,{players:{},ready:{},iniciada:false});
  }

  const div = document.createElement("div");
  div.className="sala";
  div.id=salaId;

  const titulo = document.createElement("div");
  titulo.textContent=salaId;
  div.appendChild(titulo);

  const p1 = document.createElement("div");
  p1.textContent="Player 1: ...";
  div.appendChild(p1);

  const p2 = document.createElement("div");
  p2.textContent="Player 2: ...";
  div.appendChild(p2);

  const btnEntrar = document.createElement("button");
  btnEntrar.textContent="Entrar";
  div.appendChild(btnEntrar);

  const btnSair = document.createElement("button");
  btnSair.textContent="Sair do lugar";
  btnSair.className="sairBtn";
  div.appendChild(btnSair);

  salasDiv.appendChild(div);

  // Atualiza jogadores em tempo real
  onValue(salaRef, snap=>{
    const dados = snap.val();
    const players = Object.entries(dados.players || {});

    p1.textContent = "Player 1: " + (players[0]?.[1]?.nome || "...");
    p2.textContent = "Player 2: " + (players[1]?.[1]?.nome || "...");

    const meuUid = usuario.uid;
    btnEntrar.disabled = dados.iniciada || !!players.find(([uid])=>uid===meuUid);
    btnSair.disabled = !players.find(([uid])=>uid===meuUid);

    // Se tiver 2 jogadores, inicia automaticamente
    if(players.length === 2 && !dados.iniciada){
      update(salaRef, {iniciada:true});
      window.location.href = `jogobl.html?sala=${salaId}`;
    }
  });

  // Entrar na sala
  btnEntrar.onclick = async ()=>{
    const todasSalasSnap = await get(ref(db,"salas"));
    const todasSalas = todasSalasSnap.val() || {};
    for(const s in todasSalas){
      if(todasSalas[s].players && Object.keys(todasSalas[s].players).includes(usuario.uid)){
        alert("Você já está em outra sala!");
        return;
      }
    }

    const salaSnap = await get(salaRef);
    const sala = salaSnap.val();
    const players = sala.players || {};
    if(Object.keys(players).length>=2){
      alert("Sala cheia!");
      return;
    }

    await set(ref(db, `salas/${salaId}/players/${usuario.uid}`), {nome:usuario.displayName || usuario.email});
  };

  // Sair do lugar
  btnSair.onclick = async ()=>{
    await remove(ref(db, `salas/${salaId}/players/${usuario.uid}`));
    await remove(ref(db, `salas/${salaId}/ready/${usuario.uid}`));
  };
}
</script>

</body>
</html>
