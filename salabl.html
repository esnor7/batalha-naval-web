<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Salas - Batalha Naval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body{
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h2{text-align:center; margin:0;}
.sala{
  background:#111;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
}
.sala div{ margin-bottom:5px; }
button{
  padding:10px;
  border:none;
  border-radius:5px;
  background:#0af;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
</style>
</head>
<body>

<div class="topo">
  <button onclick="window.location.href='rank.html'">Rank</button>
  <h2>Escolha sua Sala</h2>
  <div></div>
</div>

<div id="salas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxq1jjSig-yW0kmtR1d_WBYCcc7Ysjz00",
  authDomain: "batalha-naval-web-5c204.firebaseapp.com",
  databaseURL: "https://batalha-naval-web-5c204-default-rtdb.firebaseio.com",
  projectId: "batalha-naval-web-5c204"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const salasDiv = document.getElementById("salas");
let usuario;

onAuthStateChanged(auth, user => {
  if(!user) return window.location.href="index.html";
  usuario = user;
  carregarSalas();
});

function carregarSalas(){
  for(let i=1;i<=4;i++){
    criarSala(`Sala${i}`);
  }
}

function criarSala(salaId){
  const salaRef = ref(db, `salas/${salaId}`);
  
  // Cria sala se não existir
  get(salaRef).then(snap=>{
    if(!snap.exists()){
      set(salaRef,{
        players:{},
        ready:{},
        iniciada:false
      });
    }
  });

  const div = document.createElement("div");
  div.className="sala";
  div.id=salaId;

  const titulo = document.createElement("div");
  titulo.textContent=salaId;
  div.appendChild(titulo);

  const p1 = document.createElement("div");
  p1.textContent="Player 1: ...";
  div.appendChild(p1);

  const p2 = document.createElement("div");
  p2.textContent="Player 2: ...";
  div.appendChild(p2);

  const btn = document.createElement("button");
  btn.textContent="Entrar";
  div.appendChild(btn);

  btn.onclick=()=>entrarSala(salaId);

  salasDiv.appendChild(div);

  // Atualiza a sala em tempo real
  onValue(salaRef, snap=>{
    const dados = snap.val();
    const players = Object.values(dados.players||{});

    p1.textContent="Player 1: "+(players[0]?.nome||"...");
    p2.textContent="Player 2: "+(players[1]?.nome||"...");

    // Se sala cheia e jogador atual não está nela
    btn.disabled = dados.iniciada || (players.length>=2 && !dados.players[usuario.uid]);

    // Se os 2 jogadores entraram e ainda não iniciaram
    if(players.length===2 && !dados.iniciada){
      btn.textContent = dados.players[usuario.uid] ? "Iniciar" : "Aguardando parceiro...";
    } else {
      btn.textContent = "Entrar";
    }

    // Se a partida começou
    if(dados.iniciada){
      window.location.href = `jogobl.html?sala=${salaId}`;
    }
  });
}

async function entrarSala(salaId){
  const salaRef = ref(db, `salas/${salaId}`);
  const snap = await get(salaRef);
  const sala = snap.val();

  const players = sala.players || {};
  
  // Adiciona jogador se ainda não estiver
  if(!players[usuario.uid] && Object.keys(players).length<2){
    await set(ref(db, `salas/${salaId}/players/${usuario.uid}`),{
      nome: usuario.displayName || usuario.email
    });
  }

  // Se ambos os jogadores estão prontos, inicia
  const snap2 = await get(salaRef);
  const playersAtualizados = snap2.val().players || {};
  if(Object.keys(playersAtualizados).length===2){
    if(confirm("Deseja iniciar a partida?")){
      await update(ref(db, `salas/${salaId}`), {iniciada:true});
    }
  }
}
</script>

</body>
</html>
