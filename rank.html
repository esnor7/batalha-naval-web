<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rank Global - Batalha Naval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:10px;
  text-align:center;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

h2 {
  margin-bottom:20px;
  color:#0af;
}

table {
  width:90%;
  max-width:500px;
  margin:0 auto;
  border-collapse:collapse;
}

th, td {
  padding:10px;
  border-bottom:1px solid #0af;
  text-align:left;
}

th {
  color:#0af;
}

.rank-number {
  width:30px;
}

button {
  padding:12px 20px;
  background:#0af;
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
  position:fixed;
  bottom:20px;
  right:20px;
}
</style>
</head>

<body>

<h2>RANK GLOBAL</h2>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Pontos</th>
      <th>Vitórias</th>
    </tr>
  </thead>
  <tbody id="rankBody">
    <!-- Usuários serão inseridos aqui -->
  </tbody>
</table>

<button onclick="window.location.href='salas.html'">SALAS</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxq1jjSig-yW0kmtR1d_WBYCcc7Ysjz00",
  authDomain: "batalha-naval-web-5c204.firebaseapp.com",
  databaseURL: "https://batalha-naval-web-5c204-default-rtdb.firebaseio.com",
  projectId: "batalha-naval-web-5c204"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "login.html";
});

const rankBody = document.getElementById("rankBody");
const usuariosRef = ref(db, "usuarios");

onValue(usuariosRef, snapshot => {
  const usuarios = snapshot.val() || {};
  
  // Ordena por pontos decrescente
  const lista = Object.values(usuarios).sort((a,b) => (b.pontos || 0) - (a.pontos || 0));

  rankBody.innerHTML = "";

  lista.forEach((u, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="rank-number">${index + 1}°</td>
      <td>${u.nome}</td>
      <td>${u.pontos || 0}</td>
      <td>${u.vitorias || 0}</td>
    `;
    rankBody.appendChild(tr);
  });
});
</script>

</body>
</html>
