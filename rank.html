<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rank Global - Batalha Naval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>RANK GLOBAL</h2>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Pontos</th>
      <th>Vitórias</th>
    </tr>
  </thead>
  <tbody id="rankBody">
    <!-- Usuários serão inseridos aqui -->
  </tbody>
</table>

<button onclick="window.location.href='salas.html'">SALAS</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxq1jjSig-yW0kmtR1d_WBYCcc7Ysjz00",
  authDomain: "batalha-naval-web-5c204.firebaseapp.com",
  databaseURL: "https://batalha-naval-web-5c204-default-rtdb.firebaseio.com",
  projectId: "batalha-naval-web-5c204"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Redireciona se não estiver logado
onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "index.html";
});

const rankBody = document.getElementById("rankBody");
const usuariosRef = ref(db, "usuarios");

onValue(usuariosRef, snapshot => {
  const usuarios = snapshot.val() || {};

  // Ordena por pontos decrescente
  const lista = Object.values(usuarios).sort((a,b) => b.pontos - a.pontos);

  rankBody.innerHTML = "";

  lista.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.nome}</td>
      <td>${u.pontos || 0}</td>
      <td>${u.vitorias || 0}</td>
    `;
    rankBody.appendChild(tr);
  });
});
</script>

</body>
</html>
